<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
</head>
<body>
<div class="login-page">
    <div class="container login-page__container">
        <form class="login-form" id="login-form">
            <h2 class="login-form__title">
                Register Form
            </h2>
            <label>
                <input class="login-form__input" type="text" name="username" required placeholder="login">
            </label>
            <label>
                <input class="login-form__input" type="password" name="password" required placeholder="password">
            </label>
            <button class="login-form__btn-login" type="submit">
                Login
            </button>
            <a class="login-form__link-register" href="./register">Register</a>
        </form>
    </div>
</div>
</body>
</html>
